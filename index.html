<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <img src="./assets/bg.jpg" class="bg-img">
    <section class="music-player">
        <img src="./assets/cover-1.png" id="track-image">
        <div class="title">
            <p class="name">Lost in the City Lights</p>
            <p class="author">Cosmo Sheldrake</p>
        </div>
        <div class="btn-row">
            <div class="btn-container">
                <img src="./assets/Stop_and_play_fill-1.svg" id="back-btn" class="manage-btn">
                <div class="primary-btn">
                    <img src="./assets/Play_fill.svg" id="play-stop-btn" class="manage-btn">
                </div>
                <img src="./assets/Stop_and_play_fill.svg" id="next-btn" class="manage-btn">
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
